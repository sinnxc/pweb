<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        }
        .contact-form {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 30px;
        }
        .btn-primary {
        width: 100%;
        border-radius: 8px;
        }
        .message_box {
        margin-top: 15px;
        font-weight: 500;
        }
    </style>
    </head>
    <body>

    <div class="contact-form">
        <h3 class="text-center mb-4">Contact Us</h3>
        <form name="ContactForm" method="post" action="">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea name="message" class="form-control" id="message" rows="4" placeholder="Type your message here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="message_box text-center"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function isValidEmailAddress(emailAddress) {
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(emailAddress);
        }

        $(document).ready(function() {
            var delay = 2000;
            $('.btn-primary').click(function(e) {
                e.preventDefault();
                var name = $('#name').val().trim();
                var email = $('#email').val().trim();
                var message = $('#message').val().trim();

                if (name == '') {
                    $('.message_box').html('<span class="text-danger">Please enter your name</span>');
                    $('#name').focus();
                    return false;
                }

                if (email == '') {
                    $('.message_box').html('<span class="text-danger">Please enter your email</span>');
                    $('#email').focus();
                    return false;
                }

                if (!isValidEmailAddress(email)) {
                    $('.message_box').html('<span class="text-danger">Invalid email address</span>');
                    $('#email').focus();
                    return false;
                }

                if (message == '') {
                    $('.message_box').html('<span class="text-danger">Please enter a message</span>');
                    $('#message').focus();
                    return false;
                }

                $.ajax({
                    type: "POST",
                    url: "ajax.php",
                    data: { name: name, email: email, message: message },
                    beforeSend: function() {
                        $('.message_box').html('<div class="text-info">Sending...</div>');
                    },
                    success: function(data) {
                        setTimeout(function() {
                            $('.message_box').html('<span class="text-success">' + data + '</span>');
                            $('form')[0].reset();
                        }, delay);
                    }
                });
            });
        });
    </script>

    </body>
    </html>
