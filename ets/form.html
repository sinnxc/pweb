<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sewa - Sewa Mainan Surabaya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Sewa Mainan Surabaya</a>
        </div>
    </header>

    <section class="container py-5">
        <h2 class="text-center mb-4 fw-bold text-primary">Form Pemesanan Sewa Mainan</h2>
        <form class="mx-auto" style="max-width:600px" onsubmit="alert('Form berhasil dikirim! Kami akan segera menghubungi Anda.'); return false;">
        <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" placeholder="08xxxxxxxxxx" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Alamat</label>
            <textarea class="form-control" rows="2" placeholder="Masukkan alamat lengkap" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Pilih Mainan</label>
            <select class="form-select" required>
                <option selected disabled>-- Pilih Mainan --</option>
                <option>Puzzle Edukasi</option>
                <option>Sepeda Anak</option>
                <option>Playhouse Mini</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Tanggal Sewa</label>
            <input type="date" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-warning fw-bold px-4 py-2">Kirim Pesanan</button>
        </div>
        </form>
    </section>

    <footer class="footer py-4 text-center text-white">
        <div class="container">
            <p>&copy; 2025 Sewa Mainan Surabaya</p>
        </div>
    </footer>
</body>
</html>
