<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel</title>
</head>
<body>
    <table border="2" cellpadding="5" cellspacing="0" align="center" valign="middle">
        <caption align="top"><b>Tabel Daftar Mahasiswa</b></caption>
        <th rowspan="2" bgcolor="grey">No.</th>
        <th rowspan="2" bgcolor="grey">NRP</th>
        <th rowspan="2" bgcolor="grey">Nama</th>
        <th colspan="3" bgcolor="grey">Nilai</th>
        <tr bgcolor="grey">
            <th>UTS</th>
            <th>UAS</th>
        </tr>
        <tr>
            <td align="center" valign="middle">1.</td>
            <td>06.100.001</td>
            <td>Amin A. Angkasa</td>
            <td align="center" valign="middle">70</td>
            <td align="center" valign="middle">80</td>
        </tr>
        <tr>
            <td align="center" valign="middle">2.</td>
            <td>06.100.002</td>
            <td>Beni B. Bernadi</td>
            <td align="center" valign="middle">70</td>
            <td align="center" valign="middle">80</td>
        </tr>
    </table>
</body>
</html>
